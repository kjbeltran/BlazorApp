    <!-- Theme Loader CSS -->
    <style>
        .theme-loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 999999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .theme-loader .loader-track {
            width: 100px;
            height: 100px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .preloader-wrapper {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        
        .spinner-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            border-color: #d4af37;
            animation: fill-unfill-rotate 5332ms cubic-bezier(0.4, 0, 0.2, 1) infinite both;
        }
        
        .spinner-blue { border-color: #d4af37; }
        .spinner-red { border-color: #888888; animation-delay: -1333ms; }
        .spinner-yellow { border-color: #d4af37; animation-delay: -2666ms; }
        .spinner-green { border-color: #ffffff; animation-delay: -4000ms; }
        
        .gap-patch {
            position: absolute;
            top: 0;
            left: 45%;
            width: 10%;
            height: 100%;
            overflow: hidden;
            border-color: inherit;
        }
        
        .gap-patch .circle {
            width: 1000%;
            left: -450%;
        }
        
        .circle-clipper {
            display: inline-block;
            position: relative;
            width: 50%;
            height: 100%;
            overflow: hidden;
            border-color: inherit;
        }
        
        .circle-clipper .circle {
            width: 200%;
            height: 100%;
            border-width: 3px;
            border-style: solid;
            border-color: inherit;
            border-bottom-color: transparent !important;
            border-radius: 50%;
            animation: none;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
        }
        
        .circle-clipper.left .circle {
            left: 0;
            border-right-color: transparent !important;
            transform: rotate(129deg);
            animation: left-spin 1333ms cubic-bezier(0.4, 0, 0.2, 1) infinite both;
        }
        
        .circle-clipper.right .circle {
            left: -100%;
            border-left-color: transparent !important;
            transform: rotate(-129deg);
            animation: right-spin 1333ms cubic-bezier(0.4, 0, 0.2, 1) infinite both;
        }
        
        @keyframes fill-unfill-rotate {
            12.5% { transform: rotate(135deg); }
            25% { transform: rotate(270deg); }
            37.5% { transform: rotate(405deg); }
            50% { transform: rotate(540deg); }
            62.5% { transform: rotate(675deg); }
            75% { transform: rotate(810deg); }
            87.5% { transform: rotate(945deg); }
            to { transform: rotate(1080deg); }
        }
        
        @keyframes left-spin {
            from { transform: rotate(130deg); }
            50% { transform: rotate(-5deg); }
            to { transform: rotate(130deg); }
        }
        
        @keyframes right-spin {
            from { transform: rotate(-130deg); }
            50% { transform: rotate(5deg); }
            to { transform: rotate(-130deg); }
        }
        
        .theme-loader.loaded {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-out;
        }
    </style>
</head>

    <!-- Theme Loader Script - Hide loader when Blazor is ready -->
    <script>
        // Store the original Blazor start function
        window.blazorStarted = false;
        
        // Function to hide the loader
        function hideLoader() {
            if (window.blazorStarted) {
                // Add the 'loaded' class to fade out the loader
                const loader = document.querySelector('.theme-loader');
                if (loader) {
                    loader.classList.add('loaded');
                    
                    // Remove the loader from DOM after transition completes
                    setTimeout(() => {
                        if (loader && loader.parentNode) {
                            loader.parentNode.removeChild(loader);
                        }
                    }, 300); // Match this with the CSS transition duration
                }
            }
        }
        
        // Check if Blazor is already loaded
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Blazor) {
                window.blazorStarted = true;
                hideLoader();
            }
        });
    </script>
